<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Businesses - Local Business Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">BusinessFinder</a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="search-section">
            <h2>Search Local Businesses</h2>
            <label for="category">Select a Category:</label>
            <select id="category">
                <option value="restaurants">Restaurants</option>
                <option value="gyms">Gyms</option>
                <option value="salons">Salons</option>
                <option value="shops">Shops</option>
            </select>
            <button id="search-btn" class="btn-secondary">Search</button>
        </section>
        <section id="results-section">
            <h2>Results</h2>
            <div id="results"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Local Business Finder</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
